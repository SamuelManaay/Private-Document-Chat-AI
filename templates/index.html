<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Document Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      height: 100%;
      background-color: #f7f7f8;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #4a6fa5;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    .upload-bar {
      background: #ffffff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-message {
      max-width: 75%;
      padding: 12px 16px;
      margin-bottom: 15px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #4a6fa5;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #e4e4e7;
      color: #333;
      border-bottom-left-radius: 0;
    }

    .chat-message-container {
      display: flex;
      flex-direction: column;
    }

    .chat-input-bar {
      display: flex;
      padding: 15px 20px;
      background: white;
      border-top: 1px solid #ddd;
    }

    #question-input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
    }

    .btn {
      background: #4a6fa5;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #3c5d91;
    }

    .typing {
      font-style: italic;
      color: #666;
      margin-left: 10px;
    }

    #loading-spinner {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #4a6fa5;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="loading-spinner">
    <div class="spinner"></div>
  </div>

  <div class="header">ðŸ”’ Private Document Q&A</div>

  <div class="upload-bar">
    <form method="POST" enctype="multipart/form-data" id="upload-form" onsubmit="return validateForm() && showSpinner()">
      <label class="btn" for="file-upload">Upload PDF or DOCX</label>
      <input id="file-upload" type="file" name="file" accept=".pdf,.docx" required style="display:none">
      <span id="file-name">No file selected</span>
      <button type="submit" class="btn">Process</button>
    </form>
  </div>

  <div class="chat-container" id="chat-container">
    <div class="chat-message-container">

      {% if question %}
        <div class="chat-message user">
          {{ question }}
        </div>
        {% if answer %}
          <div class="chat-message bot">
            {{ answer }}
          </div>
        {% endif %}
      {% endif %}

    </div>
  </div>

  {% if processed %}
  <form class="chat-input-bar" method="POST" action="/ask" onsubmit="return showSpinner()">
    <input type="text" id="question-input" name="question" placeholder="Type your question..." required>
    <button type="submit" class="btn">Send</button>
  </form>
  {% endif %}

  <script>
    const fileInput = document.getElementById('file-upload');
    const fileNameDisplay = document.getElementById('file-name');
    const chatContainer = document.getElementById('chat-container');

    fileInput.addEventListener('change', function () {
      fileNameDisplay.textContent = fileInput.files[0] ? fileInput.files[0].name : 'No file selected';
    });

    function validateForm() {
      if (!fileInput.files.length) {
        alert("Please choose a file first.");
        return false;
      }
      return true;
    }

    function showSpinner() {
      document.getElementById("loading-spinner").style.display = "flex";
      return true;
    }

    // Scroll to bottom on load
    window.onload = function () {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    };
  </script>

</body>
</html>
